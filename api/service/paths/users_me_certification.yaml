post:
  tags:
    - Users
  summary: 提交学生认证
  description: |
    上传学生证照片并提交认证申请。
    - 支持格式: JPEG, PNG
    - 文件大小限制: ≤5MB
    - 重复提交会覆盖之前的认证申请
  operationId: submitCertification
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - studentCertImage
          properties:
            studentCertImage:
              type: string
              format: binary
              description: 学生证照片（JPEG/PNG，≤5MB）
  responses:
    "200":
      description: 提交成功
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BaseResponse.yaml
get:
  tags:
    - Users
  summary: 获取当前用户认证状态
  operationId: getCertificationStatus
  responses:
    "200":
      description: 成功获取当前用户认证状态
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/BaseResponse.yaml
              - type: object
                properties:
                  data:
                    $ref: ../components/schemas/CertificationStatusVO.yaml
