parameters:
  - name: id
    in: path
    required: true
    schema:
      type: integer
    description: 申请ID
patch:
  tags:
    - ProjectApplications
  summary: 审核申请
  description: 队长审核用户的加入申请
  operationId: reviewApplication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - status
          properties:
            status:
              $ref: ../components/schemas/ApplicationStatus.yaml
            replyMsg:
              type: string
              description: 队长回复(通过或拒绝时填写)
  responses:
    '200':
      description: 操作成功
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BaseResponse.yaml
