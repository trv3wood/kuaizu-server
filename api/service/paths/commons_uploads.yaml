post:
  tags:
    - Commons
  summary: 文件上传通用接口
  description: |
    统一上传图片，返回文件信息。
    - 支持格式: JPEG, PNG
    - 文件大小限制: ≤5MB
    - 学生证认证图片请使用 /users/me/certification 专用接口
  operationId: uploadFile
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - file
            - type
          properties:
            file:
              type: string
              format: binary
              description: 上传的文件（JPEG/PNG，≤5MB）
            type:
              type: string
              enum:
                - avatar
                - background
              description: |
                文件用途类型:
                - avatar: 用户头像
                - background: 背景图片
  responses:
    "200":
      description: 上传成功
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BaseResponse.yaml
             