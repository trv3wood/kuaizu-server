post:
  tags:
    - Orders
  summary: 创建订单
  operationId: createOrder
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../components/schemas/CreateOrderDTO.yaml
  responses:
    '200':
      description: 创建成功
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/BaseResponse.yaml
              - type: object
                properties:
                  data:
                    $ref: ../components/schemas/OrderVO.yaml
