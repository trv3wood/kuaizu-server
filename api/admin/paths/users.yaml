get:
  tags:
    - Users
  summary: 获取用户列表（支持分页和筛选）
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        default: 1
      description: 页码
    - in: query
      name: size
      schema:
        type: integer
        default: 20
      description: 每页条数
    - in: query
      name: authStatus
      schema:
        type: integer
      description: 认证状态筛选
    - in: query
      name: schoolId
      schema:
        type: integer
      description: 学校筛选
    - in: query
      name: keyword
      schema:
        type: string
      description: 关键词筛选（nickname/phone）
  responses:
    '200':
      description: 成功获取用户列表
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/BaseResponse.yaml
              - type: object
                properties:
                  data:
                    $ref: ../components/schemas/UserPagedData.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
