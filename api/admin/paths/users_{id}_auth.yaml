patch:
  tags:
    - Users
  summary: 审核用户认证
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - authStatus
          properties:
            authStatus:
              type: integer
              description: 审核状态（1=通过，2=驳回）
              enum:
                - 1
                - 2
  responses:
    '200':
      description: 审核成功
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BaseResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '500':
      $ref: ../components/responses/InternalError.yaml
