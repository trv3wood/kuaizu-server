openapi: 3.0.3
info:
  title: 快组校园 API v2
  description: |
    快组校园后台服务 RESTful API v2

    ## 核心规约
    - URL路径：全小写，单词间用中划线分隔
    - JSON字段：严格使用小驼峰(camelCase)
    - 鉴权方式：Header携带 `Authorization: Bearer {token}`
  version: 2.0.0
  contact:
    name: 快组校园团队
servers:
  - url: http://localhost:8081/admin
    description: 本地开发
  - url: https://dev.darker233.top/admin
    description: 测试
tags:
  - name: Auth
    description: 认证相关接口
  - name: Dashboard
    description: 数据看板接口
  - name: Projects
    description: 项目大厅接口
  - name: Users
    description: 用户管理接口
  - name: Feedbacks
    description: 反馈管理接口
security:
  - bearerAuth: []
paths:
  /health:
    $ref: paths/health.yaml
  /auth/login:
    $ref: paths/auth_login.yaml
  /dashboard/stats:
    $ref: paths/dashboard_stats.yaml
  /projects:
    $ref: paths/projects.yaml
  /projects/{id}:
    $ref: paths/projects_{id}.yaml
  /users:
    $ref: paths/users.yaml
  /users/{id}:
    $ref: paths/users_{id}.yaml
  /users/{id}/auth:
    $ref: paths/users_{id}_auth.yaml
  /feedbacks:
    $ref: paths/feedbacks.yaml
  /feedbacks/{id}:
    $ref: paths/feedbacks_{id}.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
