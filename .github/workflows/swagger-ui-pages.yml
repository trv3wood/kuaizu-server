name: Swagger UI Pages

on:
  push:
    tags: ["v*"]
    paths:
      - "api/admin/**"
      - "api/service/**"
      - "docs/swagger-ui/**"
      - ".github/workflows/swagger-ui-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          npm init -y
          npm install --save-dev swagger-ui-dist @redocly/cli
      - name: Bundle OpenAPI specs
        run: |
          npx @redocly/cli bundle api/admin/openapi.yaml -o admin-bundled.yaml
          npx @redocly/cli bundle api/service/openapi.yaml -o service-bundled.yaml
      - name: Build site
        run: |
          set -euo pipefail
          SITE_DIR="site"
          rm -rf "$SITE_DIR"
          mkdir -p "$SITE_DIR"
          DIST_DIR="$(node -e "process.stdout.write(require('swagger-ui-dist').getAbsoluteFSPath())")"
          cp -R "$DIST_DIR"/. "$SITE_DIR"/
          cp admin-bundled.yaml "$SITE_DIR"/admin.yaml
          cp service-bundled.yaml "$SITE_DIR"/service.yaml
          cp docs/swagger-ui/index.html "$SITE_DIR"/index.html
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
